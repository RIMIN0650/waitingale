<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ - 모바일 문진표 통합</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .step-content { display: none; }
        .step-content.active { display: block; }
        .step-active { background-color: #4f46e5; color: white; }
        .step-inactive { background-color: #e2e8f0; color: #94a3b8; }
        .choice-btn.selected { border-color: #4f46e5; background-color: #f5f3ff; color: #4f46e5; }
        #save-toast { transition: all 0.3s ease; transform: translate(-50%, 100px); opacity: 0; }
        #save-toast.show { transform: translate(-50%, 0); opacity: 1; }
        
        /* 애니메이션 효과 */
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-900 pb-32">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 px-6 py-4 flex items-center justify-between">
        <button onclick="prevStep()" id="back-btn" class="text-slate-400 hover:text-slate-600">
            <i class="fa-solid fa-chevron-left text-lg"></i>
        </button>
        <h1 class="text-lg font-bold tracking-tight" id="header-title">모바일 문진표 (1/3)</h1>
        <div class="w-6"></div> 
    </nav>

    <main class="max-w-2xl mx-auto px-6 py-8">
        <div class="flex items-center justify-center gap-3 mb-10">
            <div id="dot-1" class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold step-active">1</div>
            <div class="w-12 h-0.5 bg-slate-200"></div>
            <div id="dot-2" class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold step-inactive">2</div>
            <div class="w-12 h-0.5 bg-slate-200"></div>
            <div id="dot-3" class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold step-inactive">3</div>
        </div>

        <form id="checkup-form">
            <div id="step-1" class="step-content active space-y-10">
                <section class="space-y-10">
                    <div>
                        <h2 class="text-xl font-bold mb-2">현재 가장 불편한 증상은 무엇인가요?</h2>
                        <p class="text-sm text-slate-500 mb-6">중복 선택이 가능합니다.</p>
                        <div class="grid grid-cols-2 gap-3" id="symptoms-group">
                            <button type="button" onclick="toggleSelect(this)" class="choice-btn p-4 border-2 border-slate-100 bg-white rounded-2xl font-bold text-sm text-left transition">발열 / 오한</button>
                            <button type="button" onclick="toggleSelect(this)" class="choice-btn p-4 border-2 border-slate-100 bg-white rounded-2xl font-bold text-sm text-left transition">기침 / 가래</button>
                            <button type="button" onclick="toggleSelect(this)" class="choice-btn p-4 border-2 border-slate-100 bg-white rounded-2xl font-bold text-sm text-left transition">두통 / 어지럼증</button>
                            
                            <button type="button" onclick="toggleOtherInput(this)" id="other-symptom-btn" class="choice-btn p-4 border-2 border-slate-100 bg-white rounded-2xl font-bold text-sm text-left transition flex items-center justify-between">
                                기타 <i class="fa-solid fa-pen-to-square text-slate-300"></i>
                            </button>
                        </div>
                        
                        <div id="other-input-container" class="hidden mt-3 animate-fade-in">
                            <input type="text" id="other-symptom-text" placeholder="직접 증상을 입력해주세요 (예: 피부 발진)" 
                                   class="w-full p-4 bg-slate-50 border border-indigo-200 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-medium">
                        </div>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-2">증상은 언제부터 시작되었나요?</h2>
                        <div class="mt-4">
                            <input type="date" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-indigo-500 font-medium">
                        </div>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-2">현재 복용 중인 약이 있으신가요?</h2>
                        <div class="flex gap-3 mt-4">
                            <button type="button" onclick="setRadio(this)" class="flex-1 py-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 hover:bg-slate-50 transition">아니오</button>
                            <button type="button" onclick="setRadio(this)" class="flex-1 py-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 hover:bg-slate-50 transition">예</button>
                        </div>
                        <textarea placeholder="복용 중인 약을 적어주세요 (생략 가능)" class="w-full mt-3 p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-indigo-500 text-sm h-24 resize-none"></textarea>
                    </div>
                </section>
            </div>

            <div id="step-2" class="step-content space-y-10">
                <section class="space-y-10">
                    <div>
                        <h2 class="text-xl font-bold mb-2">과거에 앓았거나 현재 앓고 있는 질환이 있나요?</h2>
                        <p class="text-sm text-slate-500 mb-6">해당되는 항목을 모두 선택해 주세요.</p>
                        <div class="flex flex-wrap gap-2">
                            <button type="button" onclick="toggleSelect(this)" class="choice-btn px-5 py-3 rounded-full border border-slate-200 bg-white text-sm font-semibold transition">당뇨</button>
                            <button type="button" onclick="toggleSelect(this)" class="choice-btn px-5 py-3 rounded-full border border-slate-200 bg-white text-sm font-semibold transition">고혈압</button>
                            <button type="button" onclick="toggleSelect(this)" class="choice-btn px-5 py-3 rounded-full border border-slate-200 bg-white text-sm font-semibold transition">간질환</button>
                            <button type="button" onclick="toggleSelect(this)" class="choice-btn px-5 py-3 rounded-full border border-slate-200 bg-white text-sm font-semibold transition">심장질환</button>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-2">약물이나 음식에 대한 알레르기가 있나요?</h2>
                        <div class="flex gap-3 mt-4">
                            <button type="button" onclick="setRadio(this)" class="flex-1 py-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 transition">아니오</button>
                            <button type="button" onclick="setRadio(this)" class="flex-1 py-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 transition">예</button>
                        </div>
                        <input type="text" placeholder="알레르기 원인을 적어주세요 (예: 페니실린, 복숭아)" class="w-full mt-3 p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-indigo-500 text-sm font-medium">
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-2">최근 2주 이내 해외 방문 이력이 있나요?</h2>
                        <div class="flex gap-3 mt-4">
                            <button type="button" onclick="setRadio(this)" class="flex-1 py-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 transition">아니오</button>
                            <button type="button" onclick="setRadio(this)" class="flex-1 py-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 transition">예</button>
                        </div>
                    </div>
                </section>
            </div>

            <div id="step-3" class="step-content">
                <div class="bg-indigo-600 rounded-[32px] p-8 text-white mb-8 shadow-xl shadow-indigo-100 relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-indigo-200 text-xs font-bold uppercase tracking-widest mb-2">전송 준비 완료</p>
                        <h2 class="text-2xl font-bold mb-4 text-balance">모든 정보를 확인했습니다.<br>병원으로 전송할까요?</h2>
                        <div class="space-y-2 opacity-80 text-sm">
                            <p><i class="fa-solid fa-check mr-2"></i> 증상 입력 완료</p>
                            <p><i class="fa-solid fa-check mr-2"></i> 과거 병력 확인 완료</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-paper-plane absolute -right-4 -bottom-4 text-9xl text-white/10 rotate-12"></i>
                </div>
                <div class="space-y-4">
                    <h3 class="text-sm font-bold text-slate-400 ml-1">약관 동의</h3>
                    <div class="bg-white rounded-2xl border border-slate-200 p-5 space-y-4">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" class="w-5 h-5 rounded accent-indigo-600" checked>
                            <span class="text-sm font-medium text-slate-600">개인정보 수집 및 이용 동의 (필수)</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" class="w-5 h-5 rounded accent-indigo-600" checked>
                            <span class="text-sm font-medium text-slate-600">민감정보 처리 동의 (필수)</span>
                        </label>
                    </div>
                </div>
            </div>
        </form>

        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-lg border-t border-slate-100 z-50">
            <div class="max-w-2xl mx-auto flex gap-3">
                <button onclick="saveTemporarily()" class="flex-none w-14 h-14 bg-slate-100 text-slate-500 rounded-2xl flex items-center justify-center hover:bg-slate-200 transition" title="임시저장">
                    <i class="fa-solid fa-floppy-disk text-xl"></i>
                </button>
                
                <button onclick="nextStep()" id="next-btn" class="flex-1 bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">다음 단계</button>
                
                <a href="reservation.html" id="submit-btn" class="hidden flex-1 bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-indigo-600 transition shadow-xl flex items-center justify-center text-center">
                    문진표 제출 및 접수하기
                </a>
            </div>
        </div>
    </main>

    <div id="save-toast" class="fixed bottom-28 left-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-sm font-medium shadow-2xl z-50">
        <i class="fa-solid fa-circle-check text-emerald-400 mr-2"></i> 작성 내용이 임시 저장되었습니다.
    </div>

    <script>
        let currentStep = 1;

        function updateUI() {
            // 모든 스텝 숨기기
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            // 모든 도트 비활성화
            document.querySelectorAll('.w-8.h-8').forEach(d => {
                d.classList.remove('step-active');
                d.classList.add('step-inactive');
            });

            // 현재 스텝 표시
            document.getElementById(`step-${currentStep}`).classList.add('active');
            document.getElementById(`header-title`).innerText = `모바일 문진표 (${currentStep}/3)`;
            
            // 단계 도트 활성화
            for(let i=1; i<=currentStep; i++) {
                const dot = document.getElementById(`dot-${i}`);
                dot.classList.add('step-active');
                dot.classList.remove('step-inactive');
            }

            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');

            if (currentStep === 3) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
                submitBtn.classList.add('flex'); // A태그이므로 flex display 추가
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
                submitBtn.classList.remove('flex');
            }
        }

        function nextStep() {
            if (currentStep < 3) {
                currentStep++;
                updateUI();
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateUI();
            } else {
                history.back();
            }
        }

        function toggleSelect(btn) {
            btn.classList.toggle('selected');
            btn.classList.toggle('border-indigo-600');
            btn.classList.toggle('border-slate-100');
        }

        function toggleOtherInput(btn) {
            toggleSelect(btn); // 기존 선택 효과 적용
            
            // 아이콘 색상 변경
            const icon = btn.querySelector('i');
            icon.classList.toggle('text-indigo-500');
            icon.classList.toggle('text-slate-300');

            // 입력창 표시/숨김 토글
            const container = document.getElementById('other-input-container');
            if (btn.classList.contains('selected')) {
                container.classList.remove('hidden');
                document.getElementById('other-symptom-text').focus();
            } else {
                container.classList.add('hidden');
                document.getElementById('other-symptom-text').value = '';
            }
        }

        function setRadio(btn) {
            const siblings = btn.parentElement.querySelectorAll('button');
            siblings.forEach(s => {
                s.classList.remove('border-indigo-600', 'bg-indigo-50', 'text-indigo-600');
                s.classList.add('border-slate-200', 'bg-white', 'text-slate-600');
            });
            btn.classList.add('border-indigo-600', 'bg-indigo-50', 'text-indigo-600');
            btn.classList.remove('border-slate-200', 'bg-white', 'text-slate-600');
        }

        function saveTemporarily() {
            const toast = document.getElementById('save-toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
