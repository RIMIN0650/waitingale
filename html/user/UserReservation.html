<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ - 진료 예약</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
        
        /* 커스텀 라디오 버튼 스타일 */
        .time-slot.selected { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .date-card.selected { border-color: #4f46e5; background-color: #eef2ff; color: #4f46e5; }
        
        /* 스크롤바 숨기기 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-slate-900 pb-32">

    <nav class="sticky top-0 z-50 glass-nav">
        <div class="max-w-2xl mx-auto px-6 h-16 flex items-center justify-between">
            <button onclick="history.back()" class="text-slate-400 hover:text-slate-600 transition">
                <i class="fa-solid fa-chevron-left text-lg"></i>
            </button>
            <span class="text-lg font-bold tracking-tight">진료 예약</span>
            <div class="w-6"></div> </div>
    </nav>

    <main class="max-w-2xl mx-auto px-6 py-8">
        
        <div class="bg-white p-6 rounded-[24px] border border-slate-100 shadow-sm mb-8 flex items-center gap-4">
            <div class="w-14 h-14 bg-indigo-50 text-indigo-500 rounded-2xl flex items-center justify-center text-2xl">
                <i class="fa-solid fa-hospital"></i>
            </div>
            <div>
                <h2 class="text-lg font-bold">세브란스 병원</h2>
                <p class="text-sm text-slate-500">내과 · 김메디 전문의</p>
            </div>
        </div>

        <form id="booking-form" class="space-y-10">
            
            <section>
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i class="fa-regular fa-calendar text-indigo-500"></i> 날짜 선택
                </h3>
                <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
                    <button type="button" onclick="selectDate(this)" class="date-card selected min-w-[70px] p-3 rounded-2xl border-2 border-indigo-600 bg-indigo-50 text-indigo-600 flex flex-col items-center justify-center cursor-pointer transition">
                        <span class="text-[10px] font-bold">오늘</span>
                        <span class="text-xl font-bold">14</span>
                    </button>
                    <button type="button" onclick="selectDate(this)" class="date-card min-w-[70px] p-3 rounded-2xl border-2 border-slate-100 bg-white text-slate-600 flex flex-col items-center justify-center cursor-pointer hover:border-slate-200 transition">
                        <span class="text-[10px] font-bold text-slate-400">화</span>
                        <span class="text-xl font-bold">15</span>
                    </button>
                    <button type="button" onclick="selectDate(this)" class="date-card min-w-[70px] p-3 rounded-2xl border-2 border-slate-100 bg-white text-slate-600 flex flex-col items-center justify-center cursor-pointer hover:border-slate-200 transition">
                        <span class="text-[10px] font-bold text-slate-400">수</span>
                        <span class="text-xl font-bold">16</span>
                    </button>
                    <button type="button" onclick="selectDate(this)" class="date-card min-w-[70px] p-3 rounded-2xl border-2 border-slate-100 bg-white text-slate-600 flex flex-col items-center justify-center cursor-pointer hover:border-slate-200 transition">
                        <span class="text-[10px] font-bold text-slate-400">목</span>
                        <span class="text-xl font-bold">17</span>
                    </button>
                    <button type="button" onclick="selectDate(this)" class="date-card min-w-[70px] p-3 rounded-2xl border-2 border-slate-100 bg-white text-slate-600 flex flex-col items-center justify-center cursor-pointer hover:border-slate-200 transition">
                        <span class="text-[10px] font-bold text-slate-400">금</span>
                        <span class="text-xl font-bold">18</span>
                    </button>
                </div>
            </section>

            <section>
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i class="fa-regular fa-clock text-indigo-500"></i> 시간 선택
                </h3>
                <div class="grid grid-cols-3 gap-3">
                    <button type="button" onclick="selectTime(this)" class="time-slot py-3 rounded-xl border border-slate-200 text-sm font-bold text-slate-400 bg-slate-50 cursor-not-allowed" disabled>09:00</button>
                    <button type="button" onclick="selectTime(this)" class="time-slot py-3 rounded-xl border border-slate-200 text-sm font-bold text-slate-400 bg-slate-50 cursor-not-allowed" disabled>09:30</button>
                    <button type="button" onclick="selectTime(this)" class="time-slot py-3 rounded-xl border border-slate-200 text-sm font-bold text-slate-600 hover:border-indigo-500 hover:text-indigo-600 bg-white transition">10:00</button>
                    <button type="button" onclick="selectTime(this)" class="time-slot py-3 rounded-xl border border-slate-200 text-sm font-bold text-slate-600 hover:border-indigo-500 hover:text-indigo-600 bg-white transition">10:30</button>
                    <button type="button" onclick="selectTime(this)" class="time-slot py-3 rounded-xl border border-slate-200 text-sm font-bold text-slate-600 hover:border-indigo-500 hover:text-indigo-600 bg-white transition">11:00</button>
                    <button type="button" onclick="selectTime(this)" class="time-slot py-3 rounded-xl border border-slate-200 text-sm font-bold text-slate-600 hover:border-indigo-500 hover:text-indigo-600 bg-white transition">11:30</button>
                    <button type="button" onclick="selectTime(this)" class="time-slot py-3 rounded-xl border border-slate-200 text-sm font-bold text-slate-400 bg-slate-50 cursor-not-allowed" disabled>12:00</button>
                    <button type="button" onclick="selectTime(this)" class="time-slot py-3 rounded-xl border border-slate-200 text-sm font-bold text-slate-600 hover:border-indigo-500 hover:text-indigo-600 bg-white transition">14:00</button>
                    <button type="button" onclick="selectTime(this)" class="time-slot py-3 rounded-xl border border-slate-200 text-sm font-bold text-slate-600 hover:border-indigo-500 hover:text-indigo-600 bg-white transition">14:30</button>
                </div>
            </section>

            <section>
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-user-doctor text-indigo-500"></i> 의료진 선택
                </h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-4 p-4 border-2 border-indigo-600 bg-indigo-50 rounded-2xl cursor-pointer transition relative">
                        <input type="radio" name="doctor" class="hidden" checked onchange="toggleDoctorStyle(this)">
                        <div class="w-12 h-12 rounded-full bg-indigo-200 overflow-hidden">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="의사" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <p class="font-bold text-indigo-900">김메디 전문의</p>
                            <p class="text-xs text-indigo-500">호흡기 내과 전문</p>
                        </div>
                        <i class="fa-solid fa-circle-check text-indigo-600 text-xl absolute right-4"></i>
                    </label>

                    <label class="flex items-center gap-4 p-4 border border-slate-200 bg-white rounded-2xl cursor-pointer hover:border-indigo-300 transition relative">
                        <input type="radio" name="doctor" class="hidden" onchange="toggleDoctorStyle(this)">
                        <div class="w-12 h-12 rounded-full bg-slate-200 overflow-hidden">
                            <div class="w-full h-full flex items-center justify-center text-slate-400 text-xs text-center font-bold px-1">빠른<br>진료</div>
                        </div>
                        <div>
                            <p class="font-bold text-slate-700">진료 가능한 원장님</p>
                            <p class="text-xs text-slate-400">대기 시간이 가장 짧습니다</p>
                        </div>
                        <i class="fa-regular fa-circle text-slate-300 text-xl absolute right-4 check-icon"></i>
                    </label>
                </div>
            </section>

            <section>
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-address-card text-indigo-500"></i> 예약자 정보
                </h3>
                <div class="space-y-3">
                    <div>
                        <label class="text-xs font-bold text-slate-500 ml-1">이름</label>
                        <input type="text" value="홍길동" class="w-full mt-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-indigo-500 font-bold text-slate-900">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 ml-1">전화번호</label>
                        <input type="tel" value="010-1234-5678" class="w-full mt-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-indigo-500 font-bold text-slate-900">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 ml-1">증상 메모 (선택)</label>
                        <input type="text" placeholder="어디가 불편하신가요?" class="w-full mt-1 p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-indigo-500 text-sm">
                    </div>
                </div>
            </section>

        </form>

        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-lg border-t border-slate-100 z-50">
            <div class="max-w-2xl mx-auto">
                <button onclick="confirmBooking()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-indigo-600 transition flex items-center justify-center gap-2">
                    <span>예약 확정하기</span>
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
        </div>

    </main>

    <script>
        function selectDate(btn) {
            // 모든 날짜 카드 초기화
            document.querySelectorAll('.date-card').forEach(card => {
                card.classList.remove('selected', 'border-indigo-600', 'bg-indigo-50', 'text-indigo-600');
                card.classList.add('border-slate-100', 'bg-white', 'text-slate-600');
                card.querySelector('span:first-child').classList.remove('text-indigo-600'); // 요일 색상 복구
                card.querySelector('span:first-child').classList.add('text-slate-400');
            });

            // 선택된 카드 스타일 적용
            btn.classList.add('selected', 'border-indigo-600', 'bg-indigo-50', 'text-indigo-600');
            btn.classList.remove('border-slate-100', 'bg-white', 'text-slate-600');
            btn.querySelector('span:first-child').classList.remove('text-slate-400');
            btn.querySelector('span:first-child').classList.add('text-indigo-600'); // 요일 색상 강조
        }

        function selectTime(btn) {
            // 모든 시간 슬롯 초기화
            document.querySelectorAll('.time-slot:not([disabled])').forEach(slot => {
                slot.classList.remove('selected');
                slot.classList.add('bg-white', 'text-slate-600');
            });

            // 선택된 슬롯 스타일 적용
            btn.classList.add('selected');
            btn.classList.remove('bg-white', 'text-slate-600');
        }

        function toggleDoctorStyle(radio) {
            // 모든 라벨 초기화
            document.querySelectorAll('input[name="doctor"]').forEach(input => {
                const label = input.parentElement;
                const icon = label.querySelector('i');
                
                label.classList.remove('border-indigo-600', 'bg-indigo-50');
                label.classList.add('border-slate-200', 'bg-white');
                
                icon.className = 'fa-regular fa-circle text-slate-300 text-xl absolute right-4 check-icon';
            });

            // 선택된 라벨 스타일 적용
            const selectedLabel = radio.parentElement;
            const selectedIcon = selectedLabel.querySelector('i');
            
            selectedLabel.classList.remove('border-slate-200', 'bg-white');
            selectedLabel.classList.add('border-indigo-600', 'bg-indigo-50');
            
            selectedIcon.className = 'fa-solid fa-circle-check text-indigo-600 text-xl absolute right-4';
        }

        function confirmBooking() {
            if(confirm("이 내용으로 예약을 확정하시겠습니까?")) {
                alert("예약이 완료되었습니다! 예약 내역은 [나의 예약 리포트]에서 확인 가능합니다.");
                location.href = "index.html"; // 메인으로 이동
            }
        }
    </script>
</body>
</html>
