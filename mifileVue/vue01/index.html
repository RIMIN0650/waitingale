<!DOCTYPE html>
<html lang="ko" class="h-full bg-slate-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediQ</title>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c407f5265db4c0fecda71e5e0376f2f1&libraries=services"></script>

    <style>
      body { font-family: 'Pretendard', sans-serif; }
      .hide-scroll::-webkit-scrollbar { display:none; }
      .hide-scroll { -ms-overflow-style:none; scrollbar-width:none; }

      /* 지도 마커 디자인 */
      .overlay-group { position: relative; width: 0; height: 0; }
      .marker-pin {
        width: 30px; height: 30px; border-radius: 50% 50% 50% 0;
        position: absolute; transform: rotate(-45deg);
        left: 50%; top: 50%; margin: -15px 0 0 -15px;
        background: rgba(255,255,255,.96);
        border: 1px solid rgba(15,23,42,.08);
        box-shadow: 0 10px 22px rgba(15,23,42,.18);
        display:flex; align-items:center; justify-content:center;
      }
      .marker-icon {
        position:absolute; width:100%; font-size:14px; text-align:center;
        top:0; z-index:10; transform: rotate(45deg); line-height:30px;
      }
      .info-bubble {
        position:absolute; bottom: 46px; left: 50%; transform: translateX(-50%);
        background: rgba(255,255,255,.92); backdrop-filter: blur(12px);
        border: 1px solid rgba(15,23,42,.08); box-shadow: 0 10px 26px rgba(15,23,42,.10);
        padding: 7px 10px; border-radius: 999px; white-space: nowrap;
        display:flex; align-items:center; gap:8px; font-size: 11px; font-weight: 800; color: #0f172a; z-index: 20;
      }
      .info-bubble::after{
        content:''; position:absolute; bottom:-6px; left:50%; transform: translateX(-50%);
        border-width: 7px 7px 0; border-style: solid;
        border-color: rgba(255,255,255,.92) transparent transparent transparent;
      }
      /* 내 위치 파동 */
      .my-location-pulse{
        width: 18px; height: 18px; background: #3b82f6;
        border-radius: 9999px; border: 3px solid #fff;
        box-shadow: 0 0 0 rgba(59,130,246,.35); animation: pulse-blue 2s infinite;
      }
      @keyframes pulse-blue{
        0%{ box-shadow:0 0 0 0 rgba(59,130,246,.55); }
        70%{ box-shadow:0 0 0 14px rgba(59,130,246,0); }
        100%{ box-shadow:0 0 0 0 rgba(59,130,246,0); }
      }
    </style>
  </head>
  <body class="h-full overflow-hidden">
    <div id="app" class="h-full"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
