<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ - 비밀번호 찾기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <a href="index.html" class="inline-block">
                <img src="mediQ_logo.png" alt="MediQ Logo" class="w-16 h-16 object-contain mx-auto">
            </a>
            <h2 class="text-xl font-bold text-slate-900 mt-6">비밀번호 재설정</h2>
            <p class="text-sm text-slate-500 mt-2">가입하신 이메일 주소로 인증 링크를 보내드립니다.</p>
        </div>

        <div class="bg-white p-8 rounded-[32px] shadow-xl shadow-slate-100 border border-slate-100">
            <div class="space-y-5">
                <div>
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider ml-1">이메일(아이디)</label>
                    <div class="relative">
                        <input type="email" placeholder="example@mediq.com" class="w-full mt-1.5 px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-medium">
                        <i class="fa-regular fa-envelope absolute right-5 top-1/2 -translate-y-1/2 text-slate-300 mt-0.5"></i>
                    </div>
                </div>
                
                <button class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition shadow-lg">
                    인증 메일 보내기
                </button>
            </div>

            <div class="justify-center text-center mt-8 text-xs font-bold">
             <a href="login.html" class="block text-slate-400 hover:text-slate-600 mb-4">이메일이 기억나지 않으시나요?</a>
             <a href="find-id.html" class="block text-slate-400 hover:text-slate-600 mb-4">아이디 찾기</a>
             <a href="login.html" class="block text-slate-400 hover:text-slate-600">로그인으로 돌아가기</a>
            </div>
        </div>
    </div>

</body>
</html>
