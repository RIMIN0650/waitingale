<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>
<body>
    <main id="view-mypage" class="max-w-7xl mx-auto px-6 py-10 view-section">
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <button onclick="showView('dashboard')" class="w-10 h-10 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-500 hover:bg-slate-50 transition shadow-sm">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <h1 class="text-2xl font-bold">마이페이지</h1>
            </div>
            <button class="text-slate-400 hover:text-indigo-600"><i class="fa-solid fa-gear text-xl"></i></button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left Sidebar -->
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white rounded-[32px] p-8 border border-slate-100 shadow-sm relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                    <div class="relative flex flex-col items-center">
                        <div class="w-24 h-24 rounded-full bg-white p-1 mb-4 shadow-lg">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-full h-full rounded-full bg-slate-100">
                        </div>
                        <h2 class="text-xl font-bold">김메디 <span class="text-sm font-normal text-slate-400">님</span></h2>
                        <p class="text-sm text-slate-500 mb-6">medi_kim@example.com</p>
                        
                        <div class="grid grid-cols-3 gap-2 w-full text-center mb-6">
                            <div class="bg-slate-50 p-3 rounded-2xl">
                                <p class="text-[10px] text-slate-400 uppercase font-bold">나이</p>
                                <p class="font-bold text-slate-700">28세</p>
                            </div>
                            <div class="bg-slate-50 p-3 rounded-2xl">
                                <p class="text-[10px] text-slate-400 uppercase font-bold">혈액형</p>
                                <p class="font-bold text-slate-700">A+</p>
                            </div>
                            <div class="bg-slate-50 p-3 rounded-2xl">
                                <p class="text-[10px] text-slate-400 uppercase font-bold">성별</p>
                                <p class="font-bold text-slate-700">남성</p>
                            </div>
                        </div>
                        <button class="w-full py-3 bg-slate-900 text-white rounded-xl text-sm font-bold hover:bg-slate-800 transition">내 정보 수정</button>
                    </div>
                </div>

                <div class="bg-rose-50 rounded-[32px] p-6 border border-rose-100">
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fa-solid fa-notes-medical text-rose-500"></i>
                        <h3 class="font-bold text-rose-800">기저질환 및 알러지</h3>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <span class="px-3 py-1 bg-white text-rose-500 text-xs font-bold rounded-full border border-rose-100 shadow-sm">페니실린 알러지</span>
                        <span class="px-3 py-1 bg-white text-slate-500 text-xs font-bold rounded-full border border-slate-100 shadow-sm">천식(경미)</span>
                    </div>
                </div>

                <button onclick="logout()" class="w-full py-4 text-slate-400 font-bold border border-slate-200 rounded-2xl hover:bg-slate-50 hover:text-rose-500 transition">
                    <i class="fa-solid fa-right-from-bracket mr-2"></i> 로그아웃
                </button>
            </div>

            <!-- Right Content -->
            <div class="lg:col-span-8 space-y-8">
                <div>
                    <h3 class="text-lg font-bold mb-4 px-2">내 의료 지갑</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:border-indigo-200 hover:shadow-md transition flex flex-col items-center gap-3 group">
                            <div class="w-12 h-12 rounded-2xl bg-indigo-50 text-indigo-600 flex items-center justify-center group-hover:scale-110 transition-transform">
                                <i class="fa-solid fa-file-prescription text-xl"></i>
                            </div>
                            <span class="text-sm font-bold text-slate-600">처방전</span>
                        </button>
                        <button class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:border-emerald-200 hover:shadow-md transition flex flex-col items-center gap-3 group">
                            <div class="w-12 h-12 rounded-2xl bg-emerald-50 text-emerald-600 flex items-center justify-center group-hover:scale-110 transition-transform">
                                <i class="fa-solid fa-file-invoice-dollar text-xl"></i>
                            </div>
                            <span class="text-sm font-bold text-slate-600">결제/영수증</span>
                        </button>
                        <button class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:border-amber-200 hover:shadow-md transition flex flex-col items-center gap-3 group">
                            <div class="w-12 h-12 rounded-2xl bg-amber-50 text-amber-600 flex items-center justify-center group-hover:scale-110 transition-transform">
                                <i class="fa-solid fa-square-poll-vertical text-xl"></i>
                            </div>
                            <span class="text-sm font-bold text-slate-600">검사 결과</span>
                        </button>
                        <button class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:border-rose-200 hover:shadow-md transition flex flex-col items-center gap-3 group">
                            <div class="w-12 h-12 rounded-2xl bg-rose-50 text-rose-600 flex items-center justify-center group-hover:scale-110 transition-transform">
                                <i class="fa-solid fa-heart-pulse text-xl"></i>
                            </div>
                            <span class="text-sm font-bold text-slate-600">건강 기록</span>
                        </button>
                    </div>
                </div>

                <div class="bg-indigo-600 rounded-[32px] p-8 text-white relative overflow-hidden shadow-xl shadow-indigo-200">
                    <div class="relative z-10 flex justify-between items-end">
                        <div>
                            <span class="inline-block px-3 py-1 bg-white/20 rounded-lg text-xs font-bold mb-4 backdrop-blur-sm">진료 대기 중</span>
                            <h3 class="text-2xl font-bold mb-1">서울대학교병원 (내과)</h3>
                            <p class="text-indigo-200 text-sm">2023.10.27 (금) · 14:30 예약</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-indigo-300 font-bold uppercase mb-1">대기 순번</p>
                            <p class="text-4xl font-black">3<span class="text-lg font-medium opacity-60">번째</span></p>
                        </div>
                    </div>
                    <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full blur-2xl -mr-10 -mt-10"></div>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
