<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ - 마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-900">
    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <a href="index.html" class="w-10 h-10 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-500 hover:bg-slate-50">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="text-2xl font-bold">마이페이지</h1>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white rounded-[32px] p-8 border border-slate-100 shadow-sm relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                    <div class="relative flex flex-col items-center">
                        <div class="w-24 h-24 rounded-full bg-white p-1 mb-4 shadow-lg">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-full h-full rounded-full bg-slate-100">
                        </div>
                        <h2 class="text-xl font-bold">김메디 <span class="text-sm font-normal text-slate-400">님</span></h2>
                        <p class="text-sm text-slate-500 mb-6">medi_kim@example.com</p>
                        <a href="index.html" onclick="alert('로그아웃 되었습니다.')" class="block w-full py-3 bg-slate-900 text-white rounded-xl text-sm font-bold text-center hover:bg-slate-800">로그아웃</a>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-indigo-600 rounded-[32px] p-8 text-white relative overflow-hidden shadow-xl">
                    <div class="relative z-10">
                        <span class="inline-block px-3 py-1 bg-white/20 rounded-lg text-xs font-bold mb-4">진료 대기 중</span>
                        <h3 class="text-2xl font-bold mb-1">서울대학교병원 (내과)</h3>
                        <p class="text-indigo-200 text-sm">내 앞에 2명 대기중</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
