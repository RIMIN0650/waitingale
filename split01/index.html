<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ - 메인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-900">
    <nav class="sticky top-0 z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2.5">
                <div class="bg-slate-900 text-white w-9 h-9 flex items-center justify-center rounded-xl">
                    <i class="fa-solid fa-square-h text-xl"></i>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-900">MediQ</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="login.html" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold hover:bg-indigo-700 transition">로그인</a>
                <a href="mypage.html" class="text-slate-500 hover:text-slate-900"><i class="fa-solid fa-user text-lg"></i></a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <section class="mb-10">
            <div class="bg-white rounded-[32px] p-3 flex flex-col lg:flex-row gap-2 border border-slate-200 shadow-xl shadow-slate-100">
                <div class="flex-1 flex items-center px-4 py-2">
                    <i class="fa-solid fa-location-dot text-indigo-500 mr-4 text-xl"></i>
                    <input type="text" value="서울 서대문구 신촌동" class="bg-transparent w-full outline-none font-bold">
                </div>
                <button class="bg-slate-900 text-white font-bold px-8 py-4 rounded-[24px]">검색</button>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-8">
                <div class="relative group">
                    <div id="map" class="w-full h-[500px] rounded-[32px] shadow-sm border border-slate-200 z-10"></div>
                    <button onclick="panToMyLocation()" class="absolute top-4 right-4 z-20 w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center hover:text-indigo-600">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
            
            <div class="lg:col-span-4">
                <div class="bg-slate-900 rounded-[32px] p-8 text-white shadow-2xl">
                    <h2 class="text-lg font-bold mb-6"><i class="fa-solid fa-cloud-sun-rain text-indigo-400 mr-2"></i>실시간 건강 예보</h2>
                    <div class="space-y-5">
                        <div class="flex justify-between text-xs font-medium">
                            <span class="text-slate-300">독감 주의보</span>
                            <span class="text-rose-400 font-bold">발령 중</span>
                        </div>
                        <div class="h-1 w-full bg-slate-800 rounded-full"><div class="h-full bg-rose-500" style="width: 80%"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
