<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6">
        <div class="text-center mb-10">
            <a href="index.html" class="inline-flex bg-slate-900 text-white w-14 h-14 items-center justify-center rounded-2xl mb-6 shadow-xl">
                <i class="fa-solid fa-square-h text-2xl"></i>
            </a>
            <h1 class="text-2xl font-bold mb-2">다시 오셨군요!</h1>
            <p class="text-sm text-slate-400">서비스 이용을 위해 로그인해주세요.</p>
        </div>

        <form action="index.html" class="space-y-4 mb-8">
            <div class="bg-slate-50 rounded-2xl flex items-center px-4 py-3 border border-slate-100">
                <i class="fa-solid fa-envelope text-slate-300 mr-3"></i>
                <input type="email" placeholder="이메일" class="bg-transparent w-full outline-none text-sm" required>
            </div>
            <div class="bg-slate-50 rounded-2xl flex items-center px-4 py-3 border border-slate-100">
                <i class="fa-solid fa-lock text-slate-300 mr-3"></i>
                <input type="password" placeholder="비밀번호" class="bg-transparent w-full outline-none text-sm" required>
            </div>
            <button type="submit" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">로그인</button>
        </form>

        <p class="text-center text-sm text-slate-500">
            계정이 없으신가요? <a href="signup.html" class="text-indigo-600 font-bold hover:underline">회원가입</a>
        </p>
    </div>
</body>
</html>
